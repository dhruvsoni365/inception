<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Viewport Div</title>
  <style>
    /* CSS styles */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .full-viewport {
      width: 100%;
      height: 100vh; /* Full height of viewport */
      background-color: #abcdef; /* Solid background color */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .centered-text {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="full-viewport">
    <div class="centered-text">
      <h1>This is centered text</h1>
      <p>Some additional content here</p>
    </div>
  </div>
</body>
</html>
