<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Div-based Table</title>
  <style>
    /* CSS styles */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .table-container {
      width: calc(100% - 100px); /* Subtract padding */
      padding: 50px;
      display: table;
      border-collapse: collapse;
      margin: 0 auto;
    }

    .table-row {
      display: table-row;
    }

    .table-cell {
      display: table-cell;
      width: calc(33.33% - 2px); /* Equal width for three columns */
      border: 1px solid black;
      padding: 10px;
      position: relative; /* for tooltip positioning */
    }

    .tooltip {
      position: absolute;
      top: -20px;
      right: -20px;
      background-color: #f1f1f1;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: none;
    }

    .table-cell:hover .tooltip {
      display: block;
    }
  </style>
</head>
<body>
  <div class="table-container">
    <div class="table-row">
      <div class="table-cell">
        Cell 1
        <div class="tooltip">Tooltip for Cell 1</div>
      </div>
      <div class="table-cell">
        Cell 2
        <div class="tooltip">Tooltip for Cell 2</div>
      </div>
      <div class="table-cell">
        Cell 3
        <div class="tooltip">Tooltip for Cell 3</div>
      </div>
    </div>
    <div class="table-row">
      <div class="table-cell">
        Cell 4
        <div class="tooltip">Tooltip for Cell 4</div>
      </div>
      <div class="table-cell">
        Cell 5
        <div class="tooltip">Tooltip for Cell 5</div>
      </div>
      <div class="table-cell">
        Cell 6
        <div class="tooltip">Tooltip for Cell 6</div>
      </div>
    </div>
    <div class="table-row">
      <div class="table-cell">
        Cell 7
        <div class="tooltip">Tooltip for Cell 7</div>
      </div>
      <div class="table-cell">
        Cell 8
        <div class="tooltip">Tooltip for Cell 8</div>
      </div>
      <div class="table-cell">
        Cell 9
        <div class="tooltip">Tooltip for Cell 9</div>
      </div>
    </div>
  </div>
</body>
</html>
