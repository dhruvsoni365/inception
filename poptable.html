<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Euro Exchange Rates</title>
  <style>
    /* CSS styles */
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #dddddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h2>Euro Exchange Rates</h2>
  <table>
    <tr>
      <th>Date</th>
      <th>Currency</th>
      <th>Rate</th>
    </tr>
    <script>
      var data = [
        {
          "datasetid":"euro-exchange-rates",
          "recordid":"43f5940bfd6881b2f8e0c434a3a96f229a8a1054",
          "fields":{
            "date":"2022-03-06",
            "currency":"USD",
            "rate":1.0929

        {

          "recordid":"1787f87bcf029a223e001d6f88750fe0ca6772d1",

          }
        },
        {

          "fields":{
            "date":"2022-03-06",
            "currency":"CAD",

      // Looping through data and create table rows

</html>
